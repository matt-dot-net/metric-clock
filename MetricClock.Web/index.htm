<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <script type="text/javascript" src="Scripts/jquery-2.1.4.min.js"></script>

    <style type="text/css">
    #clockDiv{
        text-align: center
    }    

    @media only screen and (max-width: 480px)
     {
         body { font-size: 500%; }
     }
    @media only screen and (min-width: 481px)
    {
        body{font-size: 800%;}
    }     
    </style>
</head>
<body>
    <div id="clockDiv">

    </div>
    <script src="metric-clock.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            updateClock();
        });

        function updateClock() {

            var metric_time = metricClock.getTime();
            $("#clockDiv").html(metric_time);
            setTimeout(updateClock,200);

        }
    </script>
</body>

</html>
